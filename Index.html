<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(-45deg, #66b3ff, #3399ff, #3399ff, #66b3ff);
  background-size: 1200% 1200%;
  animation: bgSmooth 40s ease infinite;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

@keyframes bgSmooth {
  0% {background-position: 0% 50%;}
  25% {background-position: 50% 50%;}
  50% {background-position: 100% 50%;}
  75% {background-position: 50% 50%;}
  100% {background-position: 0% 50%;}
}

/* Card container */
.card {
  background: rgba(0,0,0,0.45);
  padding: 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

img.profile {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid #3399ff;
  margin-bottom: 15px;
  position: relative;
  box-shadow: 0 0 15px 4px rgba(102, 179, 255, 0.6); /* Lingkaran cahaya biru muda */
  transition: box-shadow 0.3s ease;
}

img.profile:hover {
  box-shadow: 0 0 25px 8px rgba(102, 179, 255, 0.8);
}

h2 {
  margin: 10px 0;
  font-size: 26px;
  letter-spacing: 1px;
}

/* Button sosial / pilihan gradient */
a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  color: white;
  background: linear-gradient(90deg, #66ccff, #3399ff, #009966);
  background-size: 400% 400%;
  animation: gradientMove 6s ease infinite;
  box-shadow: 0 0 8px rgba(102,179,255,0.5);
  transition: transform 0.2s, box-shadow 0.3s;
}

a:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(102,179,255,0.7);
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ID Game Card */
.game-card {
  background: rgba(0,0,0,0.5);
  border-radius: 15px;
  padding: 20px;
  margin-top: 20px;
  color: white;
}

.game-card h3 {
  margin: 0 0 10px 0;
  font-size: 20px;
  letter-spacing: 1px;
}

/* ID row */
.game-id {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #3399ff;
  padding: 12px 15px;
  border-radius: 10px;
  margin-bottom: 12px;
  transition: background 0.3s;
}

.game-id:hover {
  background: #66b3ff;
}

.game-id strong {
  font-size: 16px;
}

/* Button Copy */
.game-id button {
  background: rgba(0,0,0,0.3);
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  transition: background 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 5px rgba(102,179,255,0.5);
}
.game-id button:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 10px rgba(102,179,255,0.7);
}

/* Popup / Notis muncul bila copy */
.popup {
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  background: #3399ff; 
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: bold;
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
}

@keyframes popupAnim {
  0% {opacity: 0; transform: translateX(-50%) translateY(0);}
  50% {opacity: 1; transform: translateX(-50%) translateY(-20px);}
  100% {opacity: 0; transform: translateX(-50%) translateY(-40px);}
}
</style>
